<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {transform:scale(1.05);}
  25%  {transform:scale(1.25);}
  50%  {transform:scale(1.30);}
  75%  {transform:scale(1.5);}
  100% {transform:scale(1.0);}
}
</style>
</head>
<body>

<p><b>Note:</b> Check more information about animation-duration if you want to have longer animation</p>

<div></div>

</body>
</html>
